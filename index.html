<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="p-5">
        <div class="container d-flex align-items-center flex-column border border-black rounded-2 bg-success ">
            <div class="row"><h1>CALCULATOR</h1></div>
            <div class="row"><input type="text" id="inp" class="inpBox rounded-2 m-2 p-2" readonly placeholder="0"></div>
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <button id="displayNone" onclick="cls(0)" class="rounded-2 m-2 p-2">C</button>
                    <button id="displayValueBtn" onclick="getBtnValue('%')" class="rounded-2 m-2 p-2">%</button>
                    <button id="displayValueBtn" onclick="getBtnValue('/')" class="rounded-2 m-2 p-2">/</button>
                    <button id="" onclick="result()" class="rounded-2 m-2 p-2">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <button id="displayValueBtn" onclick="getBtnValue(7)" class="rounded-2 m-2 p-2">7</button>
                    <button id="displayValueBtn" onclick="getBtnValue(8)" class="rounded-2 m-2 p-2">8</button>
                    <button id="displayValueBtn" onclick="getBtnValue(9)" class="rounded-2 m-2 p-2">9</button>
                    <button id="displayValueBtn" onclick="getBtnValue('*')" class="rounded-2 m-2 p-2">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <button id="displayValueBtn" onclick="getBtnValue(4)" class="rounded-2 m-2 p-2">4</button>
                    <button id="displayValueBtn" onclick="getBtnValue(5)" class="rounded-2 m-2 p-2">5</button>
                    <button id="displayValueBtn" onclick="getBtnValue(6)" class="rounded-2 m-2 p-2">6</button>
                    <button id="displayValueBtn" onclick="getBtnValue('-')" class="rounded-2 m-2 p-2">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <button id="displayValueBtn" onclick="getBtnValue(1)" class="rounded-2 m-2 p-2">1</button>
                    <button id="displayValueBtn" onclick="getBtnValue(2)" class="rounded-2 m-2 p-2">2</button>
                    <button id="displayValueBtn" onclick="getBtnValue(3)" class="rounded-2 m-2 p-2">3</button>
                    <button id="displayValueBtn" onclick="getBtnValue('+')" class="rounded-2 m-2 p-2">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
