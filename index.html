<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="p-5">
        <div class="container d-flex align-items-center flex-column border border-black bg-success ">
            <div class="row"><h1>CALCULATOR</h1></div>
            <div class="row"><input type="text" id="inp" class="inpBox " readonly placeholder="0"></div>
            <div class="row">
                <div class="col">
                    <button id="displayNone" onclick="cls(0)" class=" buttonBox ">C</button>
                    <button id="" onclick="getBtnValue('%')" class="buttonBox ">%</button>
                    <button id="" onclick="getBtnValue('/')" class="buttonBox ">/</button>
                    <button id="" onclick="result()" class="buttonBox ">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="" onclick="getBtnValue(7)" class="buttonBox ">7</button>
                    <button id="" onclick="getBtnValue(8)" class="buttonBox ">8</button>
                    <button id="" onclick="getBtnValue(9)" class="buttonBox ">9</button>
                    <button id="" onclick="getBtnValue('*')" class="buttonBox ">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="" onclick="getBtnValue(4)" class="buttonBox ">4</button>
                    <button id="" onclick="getBtnValue(5)" class="buttonBox ">5</button>
                    <button id="" onclick="getBtnValue(6)" class="buttonBox ">6</button>
                    <button id="" onclick="getBtnValue('-')" class="buttonBox ">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="" onclick="getBtnValue(1)" class="buttonBox ">1</button>
                    <button id="" onclick="getBtnValue(2)" class="buttonBox ">2</button>
                    <button id="" onclick="getBtnValue(3)" class="buttonBox ">3</button>
                    <button id="" onclick="getBtnValue('+')" class="buttonBox ">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
